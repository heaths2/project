<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataTables</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.10.20/datatables.min.css" />
    <script>
        $(document).ready(function () {
            $('#example').DataTable();
        });
    </script>
</head>

<body>
    <div id="container" class="top-container">
        <header class="header-section-area">
        </header>
        <section class="section-area">
            <div class="container-section">
            </div>
        </section>
        <article class="article-section-area">
            <div class="container-article">
            </div>
        </article>
        <aside class="aside-section-area">
            <div class="container-aside">
            </div>
        </aside>
        <footer class="footer-section-area">
            <p id="footer-copyright-area" class="footer-copyright-area">Copyright&copy; 회사원. All rights reserved.
            </p>
        </footer>
    </div>

    <script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.10.20/datatables.min.js"></script>

</body>

</html>
