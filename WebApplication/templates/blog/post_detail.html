{% extends "_base.html" %}
{% load crispy_forms_tags %}
{% block title %}Post detail{% endblock title %}

{% block Article %}
{{ form.is_authenticated }}
<article class="article-section-area">
    <div class="tab-pane fade show active" id="home">
        <div class="container-table100">

            <div class="wrap-table100">

                <h1>{{ object.title }}</h1>
                <hr>
                <p>{{ object.content }}</p>
            </div>
        </div>
    </div>
</article>

{% endblock Article %}
