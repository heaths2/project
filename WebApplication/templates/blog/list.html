{% extends "_base.html" %}
{% load crispy_forms_tags %}

{% block title %}Post List{% endblock title %}

{% block Article %}
<!-- Article area start-->
<article class="article-section-area">
    <div class="tab-pane fade show active" id="home">
        <div class="container-table100">

            <div class="wrap-table100">
                <div><a class="btn btn-primary  btn-sm btn-block" href="{% url 'blog:create' %}">글쓰기</a></div>
                <hr>
                <div class="table100 ver3 m-b-110">
                    {{ posts }}

                    {{ posts.title }}
                    <table data-vertable="ver3">
                        <thead>
                            <tr class="row100 head">
                                <th class="column100 column1" data-column="column1">#</th>
                                <th class="column100 column2" data-column="column2">등록일</th>
                                <th class="column100 column3" data-column="column3">처리일</th>
                                <th class="column100 column4" data-column="column4">제목</th>
                                <th class="column100 column5" data-column="column5">담당자</th>
                                <th class="column100 column6" data-column="column6">처리상태</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="row100">
                                <td class="column100 column1" data-column="column1">{{ posts }}</td>
                                <td class="column100 column2" data-column="column2">2020-01-01</td>
                                <td class="column100 column3" data-column="column3">2020-01-02</td>
                                <td class="column100 column4" data-column="column4">가나다라마바사아자차카타파하</td>
                                <td class="column100 column5" data-column="column5">홍길동</td>
                                <td class="column100 column6" data-column="column6">완료</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</article>
<!-- Article area End-->
{% endblock Article %}
